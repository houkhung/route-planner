<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="form-container">
        <h1>Route Planner</h1>
        <input type="text" id="origin" placeholder="Pickup location" required>
        <input type="text" id="destination" placeholder="Drop-off location" required>
        <button onclick="submitRouteRequest()">Submit</button>
        <p id="status-display">&ZeroWidthSpace;</p>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places&callback=initMap" async defer></script>
    <script src="index.js"></script>
</body>
</html>
